        </nav>

    <main id="main">
        <h1 class="page-desc text-secondary m-3">Contact me</h1>
        <div class="d-flex justify-content-center">
            <form class="w-50 shadow-sm p-5" action="https://formspree.io/f/xeqwvojl" method="POST">
                <fieldset>
                    <legend class="h2 mb-5 text-center bg-dark rounded p-4 text-white">Get in touch</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname" class="mb-2">First Name<span class="text-danger">*</span></label>
                            <input type="text" name="fname" class="form-control bg-light" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname" class="mb-2">Last Name<span class="text-danger">*</span></label>
                            <input type="text" name="lname" class="form-control bg-light" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mb-2">Email<span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control bg-light" id="email" placeholder="user@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="mb-2">Message<span class="text-danger">*</span></label>
                        <textarea class="form-control bg-light" name="message" id="message" rows="3" placeholder="Leave a message..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark d-block mx-auto mt-4 w-50 p-3" id="submit">Send</button>
                </fieldset>
            </form>
        </div>
    </main>
